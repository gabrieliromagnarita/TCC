<HTML lang="pt-br">
    <HEAD>
        <title>cadastre-se</title>
        <link rel="stylesheet" href="static/estilo.css" type="text/css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=1240,shrink-to-fit=no">
    </HEAD>
    <BODY>
        <div id="header">
            <img src="static/imagens/logo-face-a-face.png" id="logo-face-a-face">
            <div id="icons">
                <img src="static/imagens/search-bar-icon.png" id="search-bar-icon">
                <img src="static/imagens/user-icon.png" id="user-icon">
                <img src="static/imagens/shopping-cart-icon.png" id="shopping-cart-icon">
            </div>
        </div>
        <div id="sub-header">
            <a href="" class="header-text historia">HISTÓRIA</a> 
            <a href="" class="header-text home">HOME</a> 
            <a href="" class="header-text faq">FAQ</a>
        </div>
        <div id="content">
            <form name="form-cadastro" method="post" action="/cadastrar">
                Nome:<br>
                <input type="text" name="nome-cadastro" id="nome-cadastro" size=70>
                <br><br>
                E-mail:<br>
                <input type="email" name="email-cadastro" id="email-cadastro" size=70>
                <br><br>
                Telefone:<br>
                <input type="tel" name="fone-cadastro" id="fone-cadastro" size=70>
                <br><br>
                Senha:<br>
                <input type="password" name="senha-cadastro" id="senha-cadastro" size=70>
                <br><br>
                Confirme a senha:<br>
                <input type="password" name="senhaConfirm-cadastro" id="senhaConfirm-cadastro" size=70>
                <br><br>
                Data de nascimento(opcional):<br>
                <input type="date" name="dataNasc-cadastro" id="dataNasc-cadastro" size=70>
                <br><br>
                <div id="content-bottom">
                    <input type="submit" name="cadastrar-botao" value="CADASTRAR" id="button">
                    <text class="bottom-text texto">já tem uma conta?</text>
                    <a href="" class="bottom-text link">fazer log-in</a> 
                </div>
                
            </form>
        </div>
    </BODY>
</HTML>
