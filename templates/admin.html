<HTML lang="pt-br">
    <HEAD>
        <title>cadastre-se</title>
        <link rel="stylesheet" href="static/estilo.css" type="text/css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=1240,shrink-to-fit=no">
    </HEAD>
    <BODY>
        <div id="header">
            <img src="static/imagens/logo-face-a-face.png" id="logo-face-a-face">
            <div id="icons">
                <img src="static/imagens/search-bar-icon.png" id="search-bar-icon">
                <img src="static/imagens/user-icon.png" id="user-icon">
                <img src="static/imagens/shopping-cart-icon.png" id="shopping-cart-icon">
            </div>
        </div>
        <div id="sub-header">
            <a href="" class="header-text-adm historia">HISTÓRIA</a> 
            <a href="" class="header-text-adm home">HOME</a> 
            <a href="" class="header-text-adm faq">FAQ</a>
            <a href="/admin-render" class="header-text-adm admin">ADM</a>
        </div>
        <div id="content-admin">
            <form name="form-admin" method="post" action="/admin" id="form-admin">
                <input type="hidden" name="acao-admin" value="adicionar">
                <div class="form-row-admin">
                    <input type="text" name="codigo-admin" class="admin-input codigo" placeholder="Código:">
                    <input type="text" name="preco-admin" class="admin-input preco" placeholder="Preço:">
                </div>
                <div class="form-row-admin">
                    <input type="text" name="nome-admin" class="admin-input nome" placeholder="Nome:">
                    <input type="text" name="categorias-admin" class="admin-input categorias" placeholder="Categorias:">
                </div>
                <div class="form-row-admin">
                    <input type="text" name="marca-admin" class="admin-input marca" placeholder="Marca:">
                    <input type="number" name="qtd-admin" class="admin-input qtd" placeholder="Quantidade:">
                </div>
                <div class="form-row-admin2">
                    <textarea name="desc-admin" class="admin-textarea desc" placeholder="Descrição:"></textarea>
                    <div class="files-admin">
                        <div class="file-upload">
                            <input type="file" name="foto-admin" accept="image/*" class="admin-upload">
                            <button type="submit" class="btn-confirmar">CONFIRMAR</button>
                        </div>
                        <div class="file-upload">
                            <input type="file" name="foto-admin" accept="image/*" class="admin-upload">
                            <button type="submit" formaction="/admin" name="acao-admin" value="deletar" class="btn-deletar">DELETAR</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </BODY>
</HTML>
